version: '3'

services:

  traefik:
    container_name: traefik
    restart: always
    image: traefik
    volumes:
      - ./config/traefik/traefik.toml:/traefik.toml
      - ./config/traefik/acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - '80:80'
      - '443:443'
    networks:
      - cafe_net

  cafe_nginx:
    container_name: cafe_nginx
    restart: always
    image: nginx
    depends_on:
      - cafe_py
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    ports:
      - '8061:80'
    networks:
      - cafe_net
    labels:
      - 'traefik.enable=true'
      - 'traefik.backend=cafe_nginx'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:cafe-programmation.fr,staging.cafe-programmation.fr'

  cafe_py:
    container_name: cafe_py
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile.prod
    depends_on:
      - cafe_db
    links:
      - cafe_db:database
    environment:
      - PYTHONUNBUFFERED=0
    volumes:
      - ./:/usr/src/app
    networks:
      - cafe_net

  cafe_db:
    container_name: cafe_db
    restart: always
    image: postgres
    networks:
      - cafe_net

networks:
  cafe_net:
    driver: bridge